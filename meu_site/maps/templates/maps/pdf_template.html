<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <title>Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #222;
            margin: 30px;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            color: #ff6666;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 12px;
        }

        ul, ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        a {
            color: #ff6666;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Marca d'Ã¡gua */
        body::before {
            content: "TerraCast";
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 140px;  
            font-weight: bold;
            color: rgba(200, 200, 200, 0.12); 
            white-space: nowrap;
            z-index: -1;
        }

        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(0,0,0,0.5); 
        }

        .content {
            padding-bottom: 60px; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Analysis Report</h1>
        <div>
            {{ resposta|safe }}
        </div>
    </div>

    <footer>
        Made by <a href="https://terra4cast.com" target="_blank">TerraCast</a>
    </footer>

</body>
</html>
