<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Relatório da Análise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #222;
            margin: 30px;
            line-height: 1.6;
        }
        h1 {
            color: #ff6666;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 12px;
        }
        /* Caso haja listas ou outros elementos html gerados */
        ul, ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        a {
            color: #ff6666;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Resultado da Análise</h1>
    <div>
        {{ resposta|safe }}
    </div>
</body>
</html>
